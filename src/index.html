<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ewert&family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Your Day | Wisdom of Life</title>
</head>
<body>
    <section class="display">
        <div class="date">
            <p><i class="far fa-snowflake"></i></p>
            <h5></h5>
            <h3></h3>
        </div>
        <div class="temp">
            <p><i class="far fa-snowflake update_again"></i></p>
            <h5></h5>
            <h3></h3>
        </div>
    </section>
    <div class="quote">
        <div class="quote_heading">
            <h3>Quote of the Day</h3>
            <button class="button">Change Quote</button>
        </div>
        <p>
            <i class="far fa-snowflake fa-2x"></i>
        </p>
    </div>
</body>
</html>
